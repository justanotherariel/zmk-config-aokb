# Right side (peripheral) configuration
CONFIG_ZMK_USB=n                # Disable USB on peripheral side

# Use wired split, NOT BLE split
CONFIG_ZMK_SPLIT_BLE=n
CONFIG_ZMK_SPLIT_WIRED=y
CONFIG_ZMK_SPLIT_WIRED_UART_MODE_INTERRUPT=y

# Enable serial for wired-split communication
CONFIG_SERIAL=y
CONFIG_UART_INTERRUPT_DRIVEN=y
