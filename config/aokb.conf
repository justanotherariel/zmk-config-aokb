# Disable BLE completely for wired-only setup
CONFIG_ZMK_BLE=n
CONFIG_BT=n

# Wired split UART mode (IMPORTANT: use interrupt mode, not async on nRF52)
CONFIG_ZMK_SPLIT_WIRED_UART_MODE_INTERRUPT=y

# HID settings
CONFIG_ZMK_HID_CONSUMER_REPORT_USAGES_BASIC=y

# Power management
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000

CONFIG_NRF_STORE_REBOOT_TYPE_GPREGRET=n